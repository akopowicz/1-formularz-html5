<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="https://formspree.io/f/xvovrevl" method="POST">

        <label for="name" class="title">Imię</label>
        <input type="text" id="name" class="text" name="name"><br>

        <label for="surname" class="title">Nazwisko</label>
        <input type="text" id="surname" class="text" name="surname"><br>

        <label for="email" class="title">E-mail</label>
        <input type="email" id="email" class="text" name="email"><br>

        <select name="select">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa" selected>Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <label for="female">
            <input type="radio" id="female" name="gender" value="Kobieta">Kobieta
        </label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="Mężczyzna">Mężczyzna
        </label><br>
        
        <textarea name="textarea" placeholder="Hej, napisz do nas wiadomość! :)"></textarea><br>

        <label for="agreement" id="check">
            <input type="checkbox" id="agreement" name="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych
        </label><br>

        <input type="submit" value="Wyślij" id="submit">
        
    </form>

</body>

</html>
